<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container bg-gray-300 mx-auto my-10 text-center">
    <div class="">
      <div class="flex justify-center">
        <img src="./logo.svg" alt="img" class="w-10 text-center" />
      </div>
      <div class="mt-5 text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </div>
      <div class="mt-1">
        Or
        <a href="#" class="cursor-pointer text-blue-700 hover:text-blue-900"
          >start your 14-day free tria</a
        >
      </div>
      <div class="flex flex-col justify-center mt-10 mx-14">
        <input
          type="text"
          name=""
          id=""
          class="
            px-3
            py-2
            border border-gray-300
            placeholder-gray-500
            text-gray-900
            rounded-t-md
            focus:outline-none
            focus:ring-indigo-500
            focus:border-indigo-500
            focus:z-10
            sm:text-sm
          "
          placeholder="Email"
        />
        <input
          type="password"
          name=""
          id=""
          class="
            px-3
            py-2
            border border-gray-300
            placeholder-gray-500
            text-gray-900
            rounded-t-md
            focus:outline-none
            focus:ring-indigo-500
            focus:border-indigo-500
            focus:z-10
            sm:text-sm
          "
          placeholder="Password"
        />
      </div>
      <!-- Remember/Forgot -->
      <div class="flex justify-between mx-14 mt-3">
        <div>
          <input type="checkbox" name="" id="check" />
          <label for="check"> Remember me</label>
        </div>
        <a href="#" class="cursor-pointer text-indigo-600 hover:text-indigo-500"
          >Forgot your password?</a
        >
      </div>
      <div>
        <button
          type="submit"
          class="
            group
            relative
            w-full
            flex
            justify-center
            py-2
            px-4
            border border-transparent
            text-sm
            font-medium
            rounded-md
            text-white
            bg-indigo-600
            hover:bg-indigo-700
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
          "
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </div>
  </body>
</html>
