<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-auto my-5">
    <div class="flex flex-col overflow-x-auto">
      <table>
        <thead class="bg-gray-50">
          <tr class="border">
            <th
              class="
                uppercase
                py-3
                px-6
                tracking-wider
                text-xs
                font-medium
                text-left text-gray-500
              "
            >
              Name
            </th>
            <th
              class="
                uppercase
                py-3
                px-6
                tracking-wider
                text-xs
                font-medium
                text-left text-gray-500
              "
            >
              Title
            </th>
            <th
              class="
                uppercase
                py-3
                px-6
                tracking-wider
                text-xs
                font-medium
                text-left text-gray-500
              "
            >
              Title 2
            </th>
            <th
              class="
                uppercase
                py-3
                px-6
                tracking-wider
                text-xs
                font-medium
                text-left text-gray-500
              "
            >
              Status
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-4 px-6 whitespace-nowrap">
              <div class="flex">
                <div class="flex-shrink-0 h-10 w-10">
                  <img
                    class="rounded-full h-10 w-10"
                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60"
                    alt=""
                  />
                </div>
                <div class="ml-4">
                  <div class="text-base font-semibold text-zinc-700">
                    Jane Cooper
                  </div>
                  <div class="font-sm text-base text-gray-400">
                    jane.cooper@example.com
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div class="ml-4">
                <div class="text-md text-zinc-700 font-semibold">Content 2</div>
              </div>
            </td>
            <td>
              <div class="ml-4">
                <div class="text-md text-zinc-700 font-semibold">
                  Regional Paradigm Technician
                </div>
                <div class="text-md text-gray-400">Optimization</div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="
                  rounded-xl
                  bg-green-100
                  text-green-800
                  px-2
                  text-xs
                  font-semibold
                  leading-5
                "
                >Active</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
